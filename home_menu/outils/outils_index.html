<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- DEBUT DU HEAD -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculatrice de Salaison Sous Vide</title>
  <link href="../../css/design.css" rel="stylesheet" />
  <link href="../../css/lecture.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../css/calculatrice.css" rel="stylesheet" />
</head>

<body>
  <!-- Charger le header (navbar et banniÃ¨re) -->
  <div id="header"></div>

  <!-- Card de la calculatrice -->
  <div class="calculator-card">
    <h2>Calculatrice de Salaison Sous Vide</h2>
    <form id="calculator-form">
      <div class="form-group">
        <label for="weight">Poids de la viande (en grammes) :</label>
        <input type="number" id="weight" name="weight" min="1" value="1000" required />
      </div>
      <div class="form-group">
        <label for="salt">Pourcentage de sel (%) :</label>
        <select id="salt" name="salt" required>
          <option value="3">3%</option>
          <option value="3.5">3.5%</option>
          <option value="4">4%</option>
          <option value="4.5" selected>4.5%</option> <!-- Default value set here -->
          <option value="5">5%</option>
          <option value="5.5">5.5%</option>
          <option value="6">6%</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Calculer</button>
    </form>
    <div id="recipe" class="mt-3"></div>
  </div>
  <div class="return-button-container">
    <a href="javascript:history.back()" class="return-button">Retour</a>
  </div>
</div>
<!-- Footer -->
<div id="footer"></div>

<!-- Inclusion du fichier JavaScript -->
<script src="../../js/script.js"></script>

</body>

</html>
