<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- DEBUT DU HEAD -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculatrice de Salaison Sous Vide</title>
  <link href="../../css/design.css" rel="stylesheet" />
  <link href="../../css/lecture.css" rel="stylesheet" />
  <link href="../../css/calculatrice.css" rel="stylesheet" />

<body>
  <!-- Charger le header (navbar et bannière) -->
  <div id="header"></div>
  <div class="main-container">
    <div class="card-container">
      <!-- Card de la calculatrice -->
      <a href="ssv.html" class="card-link">
        <div class="card">
          <div class="card-image-container">
            <img class="card-img" src="../../images/calculatrice-SSV.jpg" alt="Calculatrice SSV" />
          </div>
          <div class="card-content">
            <h3 class="card-title">Calculatrice ssv</h3>

            </p>
          </div>
        </div>
      </a>
    </div>
    <!-- Bouton de retour -->
    <div class="return-button-container">
      <a href="javascript:history.back()" class="return-button">Retour</a>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer"></div>
  <!-- Inclusion du fichier JavaScript -->
  <script src="../../../js/script.js"></script>
